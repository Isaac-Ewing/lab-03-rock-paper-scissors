<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body id="body">
    <p class="instructions" id="rock">
        Rock beats scissors
    </p>
    <p class="instructions" id="scissors">
        Scissors beats paper
    </p>
    <p class="instructions" id="paper">
        Paper beats rock
    </p>
    <div id="content">
        <input type="radio" name="r-p-s" value="1"><img src="http://1000awesomethings.com/wp-content/uploads/2008/08/rock.jpg" width=60px height=60px>
        <input type="radio" name="r-p-s" value="2"><img src="http://1000awesomethings.com/wp-content/uploads/2008/08/paper.jpg" width=60px height=60px>
        <input type="radio" name="r-p-s" value="3"><img src="http://1000awesomethings.com/wp-content/uploads/2008/08/scissors.jpg" width=60px height=60px>
        <br>
        <button id="button">Throw!</button>
        <button id="reset">Reset</button>
    </div>
    <div id="bottom-text">
        <img class="hidden-stuff" id="pic1" src="" width=80px height="80px">
        <br>
        <p class="hidden-stuff" id="vs">VS</p>
        <br>
        <img class="hidden-stuff" id="pic2" src="" width=80px height="80px">
        <br>
        <span id="game-result"> </span>
        <span id="total-resets"> </span>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
